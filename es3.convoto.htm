<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolo Area Cerchio</title>
</head>
<body>
<div id="container">
  <h2>Calcolo Area Del Cerchio</h2>
  <label for="raggio">Inserisci il raggio del cerchio:</label>
  <input type="number" id="raggio" name="raggio" min="0">
  <button onclick="calcolaArea()">Calcola Area</button>
  <p id="risultato"></p>
</div>

<script>
function calcolaArea() {
  const raggio = parseFloat(document.getElementById('raggio').value);
  if (isNaN(raggio) || raggio <= 0) {
    document.getElementById('risultato').innerText = "Inserisci un raggio valido.";
  } else {
    const area = Math.PI * Math.pow(raggio, 2);
    document.getElementById('risultato').innerText = "L'area del cerchio Ã¨: " + area.toFixed(2);
  }
}
</script>
</body>
</html>
