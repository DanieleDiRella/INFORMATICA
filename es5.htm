<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creazione Div Dinamica</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dynamic-div {
      width: 10px;
      height: 10px;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="numberOfDivs">Inserisci il numero di div:</label>
  <input type="number" id="numberOfDivs" min="1" value="1">
  <button onclick="createDivs()">Crea Div</button>

  <script>
    function createDivs() {
      var numberOfDivs = document.getElementById('numberOfDivs').value;

      var existingDivs = document.querySelectorAll('.dynamic-div');
      existingDivs.forEach(function(div) {
        div.remove();
      });

     
      for (var i = 0; i < numberOfDivs; i++) {
        var newDiv = document.createElement('div');
        newDiv.classList.add('dynamic-div');
        newDiv.addEventListener('click', function() {
         
          this.style.backgroundColor = prompt('Inserisci il colore desiderato:');
        });

        document.body.appendChild(newDiv);
      }
    }
  </script>
</body>
</html>
