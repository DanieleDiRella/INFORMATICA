
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadrati con numeri casuali</title>
<style>
    .square {
        width: 50px;
        height: 50px;
        display: inline-block;
        margin: 5px;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        border: 1px solid black;
    }
    .red {
        background-color: red;
    }
    .lightblue {
        background-color: lightblue;
    }
</style>
</head>
<body>
<div id="container"></div>

<script>
   
    var numeriCasuali = [];

   
    for (var i = 0; i < 100; i++) {
        numeriCasuali.push(Math.floor(Math.random() * 100) + 1);
    }

    
    function creaQuadrati() {
        var container = document.getElementById("container");

        for (var i = 0; i < 100; i++) {
            var square = document.createElement("div");
            square.className = "square";
            square.textContent = numeriCasuali[i];

           
            if (numeriCasuali[i] % 2 === 0) {
                square.classList.add("red");
            } else {
                square.classList.add("lightblue");
            }

            container.appendChild(square);
        }
    }

    
    creaQuadrati();
</script>
</body>
</html>
