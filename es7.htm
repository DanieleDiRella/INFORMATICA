<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrato di Quadrati con Rose e Assi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .quadrato {
            width: 30px; 
            height: 30px;
            display: inline-block;
            border: 1px solid #000; 
            margin: 2px;
            text-align: center;
            line-height: 30px;
        }

        .grigio-scuro {
            background-color: #333; 
            color: #fff; 
        }

        .grigio-chiaro {
            background-color: #f0f0f0; 
        }
      .quadrato img {
    width: 100%;
        height: 100%;
        object-fit: cover;


        
      }
    </style>
</head>
<body>

    <script>

        const container = document.createElement('div');
        container.className = 'container';
        document.body.appendChild(container);


        for (let i = 1; i <= 100; i++) {

            const quadrato = document.createElement('div');
            quadrato.className = 'quadrato';


            quadrato.classList.add(i % 2 === 0 ? 'grigio-chiaro' : 'grigio-scuro');

          const img = document.createElement('img');

           img.src =  i % 2 === 0 ? 'https://www.armietiro.it/wp-content/uploads/2019/08/guns.jpg' : 'https://www.fondazioneluigieinaudi.it/wp-content/uploads/2016/07/banche-soldi-euro.jpg';

          quadrato.appendChild(img)

            container.appendChild(quadrato);
        }
    </script>
</body>
</html>
