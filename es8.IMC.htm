<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatore IMC</title>
</head>
<body>
<h2>Calcolatore IMC</h2>
<label for="peso">Inserisci il tuo peso in kg:</label>
<input type="number" id="peso"><br><br>
<label for="altezza">Inserisci la tua altezza in metri:</label>
<input type="number" id="altezza"><br><br>
<button onclick="calcolaIMC()">Calcola IMC</button><br><br>
<div id="risultato"></div>

<script>
function calcolaIMC() {
  
    let peso = parseFloat(document.getElementById("peso").value);
    let altezza = parseFloat(document.getElementById("altezza").value);


    let imc = peso / (altezza ** 2);

    let classificazione = "";
    if (imc < 18.5) {
        classificazione = "Sottopeso";
    } else if (imc < 25) {
        classificazione = "Normopeso";
    } else if (imc < 30) {
        classificazione = "Sovrappeso";
    } else {
        classificazione = "Obesità";
    }

    let risultato = document.getElementById("risultato");
    risultato.innerHTML = "Il tuo IMC è: " + imc.toFixed(2) + "<br>";
    risultato.innerHTML += "Classificazione del peso: " + classificazione;
}
</script>
</body>
</html>
