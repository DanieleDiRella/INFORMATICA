<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Sommatore </title>
<style>
    button {
        margin: 10px;
        padding: 5px 10px;
        font-size: 15px;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="button1">Bottone 1</button>
<button id="button2">Bottone 2</button>
<button id="button3">Bottone 3</button>

<script>
    let number1 = 0;
    let number2 = 0;
    let number3 = 0;

    document.getElementById("button1").addEventListener("click", function() {
        number1 += 2;
        document.getElementById("button1").textContent = "Button 1: " + number1;
    });

    document.getElementById("button2").addEventListener("click", function() {
        number2 += 3;
        document.getElementById("button2").textContent = "Button 2: " + number2;
    });

    document.getElementById("button3").addEventListener("click", function() {
        number3 += 7;
        document.getElementById("button3").textContent = "Button 3: " + number3;
    });
</script>

</body>
</html>
